name: Build and publish

on:
  workflow_dispatch:

jobs:
  ci:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Build
        shell: bash
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          poetry build

      - name: Publish
        shell: bash
        run: |
          poetry config "pypi-token.pypi" ${{ secrets.PYPI_API_TOKEN }}
          poetry publish